name: Lint SDK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-go-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout 5m
